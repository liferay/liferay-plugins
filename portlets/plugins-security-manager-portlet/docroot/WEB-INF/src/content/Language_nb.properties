context-path=Kontekststi
enable-the-plugins-security-manager-help=Plugin-sikkerhetsforvalteren drar nytte av <em>Java Security Manager</em> for å håndheve rettighetene til Marketplace-applikasjoner og kan gå ut over ytelsen til portalen. Dersom du ønsker å deaktivere plugin-sikkerhetsforvalteren vil ikke sikkerhetskontroller gjennomføres selv om en plugin ber om sikkerhetsmonitorering. Dette vil optimalisere for ytelse på bekostning av sikkerhet.
enable-the-plugins-security-manager=Aktiver plugin-sikkerhetsforvalter
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=Plugin-sikkerhetsforvalteren beskytter portalen og tjeneren fra ondsinnet kode som kan eksistere i plugins. En plugin som har innstillingen "security-manager-enabled" i sin liferay-plugin-package.properties-fil vil bli monitorert av plugin-sikkerhetsforvalteren.
javax.portlet.title.1_WAR_pluginssecuritymanagerportlet=Plugins Security Manager (Automatic Copy)
requests-security-management=Ber om sikkerhetsforvaltning
the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=Plugin-sikkerhetsforvalteren er aktiv fordi en eller flere av følgende plugins ber om sikkerhetsmonitorering.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=Plugin-sikkerhetsforvalteren er ikke aktiv fordi ingen plugins eksisterer som ber om sikkerhetsmonitorering.
the-plugins-security-manager-is-not-active=Plugin-sikkerhetsforvalter er ikke aktiv.