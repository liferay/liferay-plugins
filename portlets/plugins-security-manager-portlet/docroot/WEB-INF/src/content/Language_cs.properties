context-path=Cesta kontextu
enable-the-plugins-security-manager-help=Správce bezpečnosti zásuvných modulů využívá <em>Java Security Manager</em> na vynucení oprávnění k aplikacím z Liferay Marketplace a může způsobit celkové snížení výkonu portálu. Pokud jej zakážete, nebudou bezpečnostní kontroly vynucovány ani v případě, že zásuvný modu požádá o bezpečnostní monitoring. Optimalizuje tedy výkon na úkor bezpečnosti.
enable-the-plugins-security-manager=Zapnout Správce bezpečnosti zásuvných modulů
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=Správce bezpečnosti zásuvných modulů chrání portál a hostitelský systém před škodlivým kódem, který se může nacházet v jednotlivých zásuvných modulech. Každý zásuvný modul obsahuje soubor liferay-plugin-package.properties, v němž se nachází vlastnost "security-manager-enabled" a který je monitorován Správcem bezpečnosti zásuvných modulů.
javax.portlet.title.1_WAR_pluginssecuritymanagerportlet=Plugins Security Manager (Automatic Copy)
requests-security-management=Požaduje Správu bezpečnosti
the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=Správce bezpečnosti zásuvných modulů je aktivní protože jeden nebo více z následjících zásuvných modulů vyžaduje sledování bezpečnosti.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=Správce bezpečnosti zásuvných modulů není aktivní protože zde nejsou žádné zásuvné moduly, které by vyžadovaly sledování bezpečnosti.
the-plugins-security-manager-is-not-active=Správce bezpečnosti zásuvných modulů není aktivní.