context-path=Chemin du contexte
enable-the-plugins-security-manager-help=Le gestionnaire de sécurité pour les plugins utilise le <em>Gestionnaire de plugin Java</em> pour réaliser les permission sur les application Marketplace et il peut probablement influencer sur la performance globale du portail. Si vous désactivez le gestionnaire de sécurité pour les plugins, les vérifications de sécurité ne sont plus effectives. Ceci optimise la performance au détriment de la sécurité.
enable-the-plugins-security-manager=Activer le gestionnaire de sécurité pour les plugins
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=Le gestionnaire de sécurité pour les plugins protège le portail and le système hébergeant du code malveillant qui peut exister dans les plugins. Un plugin qui a la propriété "security-manager-enabled" dans le fichier liferay-plugin-package.properties est placé sous la surveillance du gestionnaire de sécurité pour les plugins.
requests-security-management=Gestion de sécurité de requêtes
the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=Le gestionnaire de sécurité pour les plugins est activé parce que un ou plusieurs plugins suivants requièrent la surveillance de sécurité.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=Le gestionnaire de sécurité pour les plugins n'est pas activé parce que aucun plugin suivant requiert la surveillance de sécurité.
the-plugins-security-manager-is-not-active=Le gestionnaire de sécurité pour les plugins n'est pas activé.