context-path=Contextpad
enable-the-plugins-security-manager-help=De Plug-in Beveiliger stelt door middel van de <em>Java Security Manager</em> rechten in voor Marketplace toepassingen. De portal kan hierdoor minder snel gaan functioneren. Is de Plug-in Beveiliger uitgeschakeld, dan worden er geen beveiligingscontroles uitgevoerd, zelfs niet als een deze voor een bepaalde plug-in vereist zijn. Deze optimalisatie gaat dus ten koste van de beveiliging.
enable-the-plugins-security-manager=Plug-ins Beveiliger inschakelen
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=De Plug-ins Beveiliger beschermt de portal en het hostingsysteem tegen eventuele schadelijke code in plug-ins. Een plug-in met de eigenschap 'security-manager-enabled' in het liferay-plugin-package.properties bestand wordt bewaakt door de Plug-ins Beveiliger.
javax.portlet.title.1_WAR_pluginssecuritymanagerportlet=Plugins Security Manager (Automatic Copy)
requests-security-management=Vereist beveiligingsbeheer
the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=De Plug-ins Beveiliger is actief omdat een of meer van de volgende plugins beveiligingsmonitoring vereist.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=De Plug-ins Beveiliger is niet actief omdat geen enkele plugin beveiligingsmonitoring vereist
the-plugins-security-manager-is-not-active=De Plug-ins Beveiliger is niet actief.