context-path=Путь контекста
enable-the-plugins-security-manager-help=Менеджер Безопасности Плагинов использует<em>Java Security Manager</em> для включения проверки разрешений на работу с разными частями системы, такими как: подключение через интернет, работа с файловой системой и прочее, для приложений загруженных из Marketplace. Такая проверка может замедлить работу портала, если вы отключите Менеджер Безопасности Плагинов, проверки безопасности не будут производится даже в том случае, если плагин будет запрашивать мониторинг безопасности. Это улучшает быстродействие за счет пониженной безопасности.
enable-the-plugins-security-manager=Включить Менеджер Безопасности Плагинов
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=Менеджер Безопасности Плагинов защищает портал и систему сервера от вредоносного кода, который может существовать в плагинах. Плагин который установил свойство "security-manager-enabled" в своем файле liferay-plugin-package.properties будет контроллироваться Менеджером Безопасности Плагинов.
requests-security-management=Запрашивает управление безопасностью
the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=Менеджер Безопасности Плагинов включен, потому что один или несколько из следующих плагинов запрашивают мониторинг безопасности.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=Менеджер Безопасности Плагинов отключен, потому что нету плагинов запрашивающих мониторинг безопасности.
the-plugins-security-manager-is-not-active=Менеджер Безопасности Плагинов отключен.