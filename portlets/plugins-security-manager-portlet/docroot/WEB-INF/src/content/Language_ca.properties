context-path=Ruta del context
enable-the-plugins-security-manager-help=El Gestor de Seguretat Connectors aprofita la <em>Gestor de Seguretat de Java</em> per aplicar permisos sobre les aplicacions del mercat i pot ralentitzar el rendiment general del portal. Si està desactivat el Gestor de Seguretat Connectors, els controls de seguretat no s'apliquen fins i tot si un connector fa una petició al control de seguretat. Això optimitza el rendiment a costa de la seguretat.
enable-the-plugins-security-manager=Habilita el gestor de seguretat de connectors
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=El gestor de seguretat de connectors protegeix el portal i el servidor de codi maliciós que pot haver en els connectors. Un connector que té la propietat "security-manager-enabled" en el seu fitxer liferay-plugin-package.properties es monitoritzat pel gestor de seguretat de connectors.
javax.portlet.title.1_WAR_pluginssecuritymanagerportlet=Plugins Security Manager (Automatic Copy)
