the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=El gestor de seguretat de connectors està actiu perquè un o més dels següents connectors sol·licita la supervisió de seguretat.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=El gestor de seguretat de connectors no està actiu perquè no hi ha connectors que sol·licitin la supervisió de seguretat.
