context-path=Cesta kontextu
enable-the-plugins-security-manager-help=Bezpečnostný manažér zásuvných modulov využíva <em>Java Security Manager</em> na vynútenie oprávnení k aplikáciam z Trhoviska a môže znížiť celkový výkon portálu. Ak ho zakážete potom nebudú bezpečnostné kontroly vynucované dokonca aj keď zásuvný modul požiada o bezpečnostný monitoring. Toto optimalizuje výkon na úkor bezpečnosti.
enable-the-plugins-security-manager=Povoliť bezpečnostného manažéra zásuvných modulov
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=Bezpečnostný manažér zásuvných modulov chráni portál a hostiteľský systém pred škodlivým kódom, ktorý môže existovať v zásuvných moduloch. Každý modul, ktorý má v svojom súbore liferay-plugin-package.properties vlastnosť "security-manager-enabled", je monitorovaný bezpečnostným manažérom zásuvných modulov.
requests-security-management=Požaduje monitorovanie bezpečnosti
the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=Bezpečnostný manažér zásuvných modulov je aktívny, pretože jeden alebo viacej z nasledovných zásuvných modulov požaduje monitorovanie bezpečnosti.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=Bezpečnostný manažér zásuvných modulov nie je aktívny, pretože žiadny zásuvný modul nepožaduje monitorovanie bezpečnosti.
the-plugins-security-manager-is-not-active=Bezpečnostný manažér zásuvných modulov nie je aktívny.