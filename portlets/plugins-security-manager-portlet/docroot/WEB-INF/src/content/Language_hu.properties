context-path=Kontextus útvonala
enable-the-plugins-security-manager-help=A Plugins Security Manager <em>Java Security Manager</em>-t használja arra, hogy érvényesítse a jogosultságokat a Piactér alkalmazásain, és csökkentheti a portál általános teljesítményét. Ha kikapcsolod a Plugins Security Manager-t, a biztonsági ellenőrzések nem fognak érvényesülni, még akkor sem, ha egy plugin kér biztonsági ellenőrzést. Ez javítja a teljesítményt a biztonság kárára.
enable-the-plugins-security-manager=A Plugins Security Manager engedélyezése
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=A Plugins Security Manager megvédi a portált és az azt kiszolgáló rendszert a rosszindulatú kódoktól, amelyeket a pluginek tartalmazhatnak. Azon plugin, melynek a "security-manager-enabled" van beállítva a liferay-plugin-package.properties fájljában, figyelemmel lesz kísérve a Plugins Security Manager által.
javax.portlet.title.1_WAR_pluginssecuritymanagerportlet=Plugins Security Manager (Automatic Copy)
requests-security-management=Igényli a Security Managementet
the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=A Plugins Security Manager aktív mert egy vagy több az alábbi pluginek közül igényli a biztonsági felügyeletet.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=A Plugins Security Manager nem aktív mert nincs olyan pluginek amely igényelné a biztonsági felügyeletet.
the-plugins-security-manager-is-not-active=A Plugins Security Manager nem aktív.