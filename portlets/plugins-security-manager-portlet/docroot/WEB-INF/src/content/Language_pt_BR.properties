context-path=Caminho de contexto
enable-the-plugins-security-manager-help=O Gerenciador de Segurança dos Plugins aproveita o <em>Java Security Manager</em> para forçar uso de permissões em aplicações do Marketplace e pode diminuir a performance do portal como um todo. Se você desativar o Gerenciador de Segurança dos Plugins, checagens de segurança não serão obrigatórias mesmo que um plugin solicite monitoramento de segurança. Isso otimiza a performance penalizando a segurança.
enable-the-plugins-security-manager=Ativar o Gerenciador de Segurança de Plugins
javax.portlet.description.1_WAR_pluginssecuritymanagerportlet=O Gerenciador de Segurança de Plugins protege o portal e o sistema contra código malicioso que possa existir em plugins. Um plugin que tenha a propriedade "security-manager-enabled" em seu arquivo liferay-plugin-package.properties é monitorado pelo Gerenciador de Segurança de Plugins.
requests-security-management=Solicita gerenciamento de segurança
the-plugins-security-manager-is-active-because-one-or-more-of-the-following-plugins-requests-security-management=O Gerenciador de Segurança de Plugins está ativo porque um ou mais dos seguintes plugins requerem de monitoramento de segurança.
the-plugins-security-manager-is-not-active-because-there-are-no-plugins-that-request-security-management=O Gerenciador de Segurança de Plugins está desativado porque não há plugins que requeiram de monitoramento de segurança.
the-plugins-security-manager-is-not-active=O Gerenciador de Segurança de Plugins está desativado.