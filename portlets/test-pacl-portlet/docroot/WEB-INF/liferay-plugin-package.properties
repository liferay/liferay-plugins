name=Test Portal Access Control List
module-group-id=liferay
module-incremental-version=1
tags=test
short-description=
long-description=
change-log=
page-url=http://www.liferay.com
author=Liferay, Inc.
licenses=LGPL
liferay-versions=7.0.0+

portal-dependency-jars=\
    jstl-api.jar,\
    jstl-impl.jar,\
    slf4j-api.jar,\
    util-slf4j.jar

portal-dependency-tlds=\
    c.tld

required-deployment-contexts=\
    chat-portlet,\
    flash-portlet,\
    sample-service-builder-portlet

security-manager-enabled=true

security-manager-class-loader-reference-ids=\
    1_WAR_flashportlet,\
    flash-portlet

security-manager-environment-variables=\
    JAVA_HOME,\
    WAS_CELL

security-manager-expando-bridge=\
    com.liferay.portal.kernel.model.User

security-manager-files-delete=\
    ${auto.deploy.installed.dir}/chat-portlet/WEB-INF/src/com/liferay/chat/util/ChatConstants.java,\
    \
    ${auto.deploy.installed.dir}/chat-portlet.war/WEB-INF/src/com/liferay/chat/util/ChatConstants.java,\
    \
    ${com.sun.aas.instanceRoot}/applications/chat-portlet/WEB-INF/src/com/liferay/chat/util/ChatConstants.java,\
    \
    ${websphere.profile.dir}/installedApps/${websphere.cell}/chat-portlet.ear/chat-portlet.war/WEB-INF/src/com/liferay/chat/util/ChatConstants.java

security-manager-files-execute=\
    /bin/bash,\
    C:\\WINDOWS\\system32\\ping.exe

security-manager-files-read=\
    ${auto.deploy.installed.dir}/chat-portlet/images/*,\
    ${auto.deploy.installed.dir}/chat-portlet/WEB-INF/liferay-releng.properties,\
    ${auto.deploy.installed.dir}/chat-portlet/WEB-INF/src/-,\
    \
    ${auto.deploy.installed.dir}/chat-portlet.war/images/*,\
    ${auto.deploy.installed.dir}/chat-portlet.war/WEB-INF/liferay-releng.properties,\
    ${auto.deploy.installed.dir}/chat-portlet.war/WEB-INF/src/-,\
    \
    ${env:JAVA_HOME}${/},\
    ${java.home}${/}bin${/}java,\
    ${java.home}${/}bin${/}java.exe,\
    \
    ${com.sun.aas.instanceRoot}/applications/chat-portlet/images/*,\
    ${com.sun.aas.instanceRoot}/applications/chat-portlet/WEB-INF/liferay-releng.properties,\
    ${com.sun.aas.instanceRoot}/applications/chat-portlet/WEB-INF/src/-,\
    \
    ${websphere.profile.dir}/installedApps/${websphere.cell}/chat-portlet.ear/chat-portlet.war/images/*,\
    ${websphere.profile.dir}/installedApps/${websphere.cell}/chat-portlet.ear/chat-portlet.war/WEB-INF/liferay-releng.properties,\
    ${websphere.profile.dir}/installedApps/${websphere.cell}/chat-portlet.ear/chat-portlet.war/WEB-INF/src/-,\
    \
    /bin/bash,\
    C:\\WINDOWS\\system32\\ping.exe

security-manager-files-write=\
    ${auto.deploy.installed.dir}/chat-portlet/images/*,\
    ${auto.deploy.installed.dir}/chat-portlet/WEB-INF/*,\
    ${auto.deploy.installed.dir}/chat-portlet/WEB-INF/src/com/liferay/chat/util/ChatConstants.java,\
    \
    ${auto.deploy.installed.dir}/chat-portlet.war/images/*,\
    ${auto.deploy.installed.dir}/chat-portlet.war/WEB-INF/*,\
    ${auto.deploy.installed.dir}/chat-portlet.war/WEB-INF/src/com/liferay/chat/util/ChatConstants.java,\
    \
    ${com.sun.aas.instanceRoot}/applications/chat-portlet/images/*,\
    ${com.sun.aas.instanceRoot}/applications/chat-portlet/WEB-INF/*,\
    ${com.sun.aas.instanceRoot}/applications/chat-portlet/WEB-INF/src/com/liferay/chat/util/ChatConstants.java,\
    \
    ${websphere.profile.dir}/installedApps/${websphere.cell}/chat-portlet.ear/chat-portlet.war/images/*,\
    ${websphere.profile.dir}/installedApps/${websphere.cell}/chat-portlet.ear/chat-portlet.war/WEB-INF/*,\
    ${websphere.profile.dir}/installedApps/${websphere.cell}/chat-portlet.ear/chat-portlet.war/WEB-INF/src/com/liferay/chat/util/ChatConstants.java

security-manager-get-bean-property[portal]=\
    com.liferay.portal.kernel.dao.orm.PortalCustomSQLUtil,\
    com.liferay.portal.kernel.language.LanguageUtil,\
    com.liferay.portal.kernel.util.PortalUtil

security-manager-hook-custom-jsp-dir-enabled=false

security-manager-hook-indexers=\
    com.liferay.portal.kernel.model.User

security-manager-hook-language-properties-locales=\
    en_GB,\
    es_ES,\
    pt

security-manager-hook-portal-properties-keys=\
    phone.number.format.impl

security-manager-hook-services=\
    com.liferay.blogs.kernel.service.BlogsEntryLocalService

security-manager-hook-servlet-filters-enabled=false

security-manager-hook-struts-action-paths=\
    /portal/test/pacl/success

security-manager-jndi-names=\
    test-pacl-matthew,\
    test-pacl-[mM]ark|test-pacl-[lL]uke,\
    test-pacl-.*john.*

security-manager-message-bus-listen=\
    liferay/test_pacl,\
    liferay/test_pacl_listen_success

security-manager-message-bus-send=\
    liferay/message_bus/default_response,\
    liferay/test_pacl,\
    liferay/test_pacl_listen_failure,\
    liferay/test_pacl_listen_success,\
    liferay/test_pacl_send_success

security-manager-portlet-bag-pool-portlet-ids=\
    1_WAR_flashportlet,\
    flash-portlet

security-manager-properties-read=\
    carol.interception.*,\
    com.liferay.portal.kernel.security.SecureRandomUtil.buffer.size,\
    com.sun.appserv.*,\
    file.encoding,\
    file.separator,\
    init,\
    java.version,\
    line.separator,\
    lock.expiration.time.com.liferay.testpacl.*,\
    log4j.*,\
    org.ow2.carol.*,\
    portlet:init,\
    server.root,\
    service:lock.expiration.time.com.liferay.testpacl.*,\
    service:value.object.column.bitmask.enabled.com.liferay.testpacl.*,\
    service:value.object.entity.cache.enabled.com.liferay.testpacl.*,\
    service:value.object.finder.cache.enabled.com.liferay.testpacl.*,\
    service:value.object.listener.com.liferay.testpacl.*,\
    value.object.column.bitmask.enabled.com.liferay.testpacl.*,\
    value.object.entity.cache.enabled.com.liferay.testpacl.*,\
    value.object.finder.cache.enabled.com.liferay.testpacl.*,\
    value.object.listener.com.liferay.testpacl.*

security-manager-search-engine-ids=\
    SYSTEM_ENGINE

security-manager-services[chat-portlet]=\
    com.liferay.chat.service.EntryLocalService,\
    com.liferay.chat.service.StatusLocalService#getStatuses

security-manager-services[portal]=\
    com.liferay.blogs.kernel.service.BlogsEntryLocalService,\
    com.liferay.blogs.kernel.service.BlogsStatsUserLocalService,\
    com.liferay.counter.kernel.service.CounterLocalService,\
    com.liferay.portal.kernel.service.CompanyLocalService#getCompany,\
    com.liferay.portal.kernel.service.GroupLocalService,\
    com.liferay.portal.kernel.service.PortalService#getBuildNumber,\
    com.liferay.portal.kernel.service.ResourceLocalService,\
    com.liferay.portal.kernel.service.persistence.CompanyPersistence

security-manager-services[sample-service-builder-portlet]=\
    com.liferay.sampleservicebuilder.service.FooLocalService

security-manager-set-bean-property=\
    com.liferay.portal.kernel.dao.orm.PortalCustomSQLUtil

security-manager-sockets-accept=\
    localhost:4320

security-manager-sockets-connect=\
    localhost:4316,\
    www.cbs.com:80,\
    www.google.com:80,\
    www.google.com:443,\
    www.yahoo.com:443

security-manager-sockets-listen=\
    4316-4318,\
    4320,\
    4321

security-manager-sql-tables-all=\
    TestPACL_Foo

security-manager-sql-tables-create=\
    TestPACL_CreateSuccess,\
    TestPACL_DropSuccess,\
    TestPACL_InsertSuccess,\
    TestPACL_ReplaceSuccess,\
    TestPACL_TruncateSuccess

security-manager-sql-tables-delete=\
    ClassName_

security-manager-sql-tables-drop=\
    TestPACL_CreateSuccess,\
    TestPACL_DropSuccess,\
    TestPACL_InsertSuccess,\
    TestPACL_ReplaceSuccess,\
    TestPACL_TruncateSuccess

security-manager-sql-tables-index=\
    TestPACL_CreateSuccess

security-manager-sql-tables-insert=\
    TestPACL_InsertSuccess

security-manager-sql-tables-replace=\
    TestPACL_ReplaceSuccess

security-manager-sql-tables-select=\
    Counter,\
    TestPACL_Bar

security-manager-sql-tables-truncate=\
    TestPACL_TruncateSuccess

security-manager-sql-tables-update=\
    ListType

security-manager-thread-pool-executor-names=\
    liferay/test_pacl,\
    liferay/test_pacl_listen_failure,\
    liferay/test_pacl_listen_success