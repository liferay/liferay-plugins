prioritize-by-numerical-prefix-help=All articles in the ZIP file are assigned priorities according to the numerical prefixes of their file paths, if possible. Each introduction article is assigned a priority based on the numerical prefix of the name of the folder to which it belongs in the ZIP file. Each child article is assigned a priority based on the numerical prefix of its filename in the ZIP file. Prioritization by numerical prefix supersedes alphanumeric prioritization by URL title. (Automatic Copy)
prioritize-new-and-updated-articles=Alphanumerically prioritize both new and updated articles by URL title. (Automatic Copy)
prioritize-new-and-updated-articles-help=All articles in the ZIP file are alphanumerically prioritized by URL title. All articles in the ZIP file are assigned higher priorities than the priorities of any existing articles. (Automatic Copy)
prioritize-only-new-articles=Alphanumerically prioritize new articles by URL title but not updated articles. (Automatic Copy)
prioritize-only-new-articles-help=New articles in the ZIP file are alphanumerically prioritized by URL title. New articles are assigned higher priorities than the priorities of any existing articles. The priorities of updated articles from the ZIP file are unaffected. (Automatic Copy)
